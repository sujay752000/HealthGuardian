{% extends 'doctor-app/doctor_base.html' %}
{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        .patient_photo_image a{
            display: none;
        }
    </style>

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
</head>

<body>

    {% block dash-content %}

    <div class="row m-2 mt-2">
        <h5 class="display-6 text-center mb-3">Join Consultation</h5>

        <div class="row d-flex justify-content-center align-items-center">
            <div class="card shadow">
                <img src="{% static 'patient_image_assets/video_call_image.jpg' %}" class="card-img-top mx-auto mt-3" alt="..." style="width: 40%;">
                <div class="card-body text-center">
                  <h5 class="card-title">Enter Room key to join</h5>
                  <p class="card-text">The room key has been sent to your email upon booking the appointment.</p>
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" name="roomID" class="form-control" id="floatingInput" placeholder="name@example.com" required value="{{ pass_key }}" readonly>
                        <label for="floatingInput">Pass Key</label>
                    </div>
                    <button class="btn btn-primary px-5" type="submit">Join</button>
                  </form>
                </div>
            </div>
        </div>
        
    </div>



    {% endblock dash-content %}
    

</body>

</html>

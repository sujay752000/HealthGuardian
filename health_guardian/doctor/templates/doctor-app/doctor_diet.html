{% extends 'doctor-app/doctor_base.html' %}
{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        .patient_photo_image a{
            display: none;
        }
    </style>

    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        crossorigin="anonymous"></script>

    
</head>

<body>

    {% block dash-content %}

    <div class="row m-2 mt-2">
        <h5 class="display-6 text-center mb-3">Diet Chart for {{ disease }} </h5>

        <div class="container-fluid px-2 py-1">

            {{ content | safe}}

            <p class="text-center"><em>Diet chart has been sent to your email.</em></p>

        </div>

    </div>



    {% endblock dash-content %}
    

</body>

</html>
